<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background: #4caf50;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Profile Portal</h1>
        <a href="mylogin">Login</a>
        <a href="myReg">Register</a>
    </div>
    <footer>&copy; 2024 Student Profile Portal</footer>
</body>
</html>
